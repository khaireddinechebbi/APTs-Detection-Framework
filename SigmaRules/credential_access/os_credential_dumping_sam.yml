title: Registry SAM/LSA Dump via reg.exe (Sysmon)
id: 8f2c5a1b-3d9a-4b2d-b7f3-1a2f5e4c6d7e
status: experimental
description: Detects attempts to dump SAM, SYSTEM, or SECURITY hives using reg.exe.
author: Khaireddine
date: 2025/08/18
logsource:
  product: windows
  category: process_creation
  service: sysmon
detection:
  sel_img:
    Image|endswith:
      - '\reg.exe'
  sel_cmd:
    CommandLine|contains:
      - ' save '
  sel_hive:
    CommandLine|contains:
      - 'hklm\sam'
      - 'hklm\system'
      - 'hklm\security'
  condition: sel_img and sel_cmd and sel_hive
fields: [ UtcTime, Image, CommandLine, ParentImage, ParentCommandLine, User ]
falsepositives: [ Legitimate registry backup scripts ]
level: high
tags: [ attack.credential_access, attack.t1003, attack.t1003.002 ]
