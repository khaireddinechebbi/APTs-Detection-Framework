title: Suspicious HTTPS Network Connections (Sysmon)
id: 5b9f7d3a-2c8e-4a7c-a8f1-6d7e5f4c3b2a
status: experimental
description: Detects network connections over common HTTPS ports excluding known benign executables.
author: Khaireddine
date: 2025/08/18
logsource:
  product: windows
  category: network_connection
  service: sysmon
detection:
  sel_port:
    DestinationPort|in:
      - 443
      - 8443
      - 9443
  exclude_processes:
    Image|endswith_any:
      - '\chrome.exe'
      - '\firefox.exe'
      - '\msedge.exe'
      - '\svchost.exe'
      - '\lsass.exe'
      - '\msiexec.exe'
      - '\OneDrive.exe'
      - '\Teams.exe'
      - '\outlook.exe'
  condition: sel_port and not exclude_processes
fields: [ UtcTime, SourceIp, SourcePort, DestinationIp, DestinationPort, Image, CommandLine, User ]
falsepositives: [ Legitimate software connecting over HTTPS on non-standard ports ]
level: medium
tags: [ attack.command_and_control, attack.t1573 ]
