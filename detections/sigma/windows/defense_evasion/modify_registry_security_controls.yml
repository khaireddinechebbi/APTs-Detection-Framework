title: Registry Modification of Security Controls / IFEO / UAC
id: 8d3c9c18-4d1a-4d7e-8a3f-2e7b1f7a0a90
status: experimental
description: Detects registry changes disabling security tools, IFEO Debugger abuse, UAC tampering, and SafeBoot abuse.
author: Khaireddine
date: 2025/08/23
logsource: { product: windows, category: registry_event }
detection:
  ifeo: { EventID: 13, TargetObject|contains: \Image File Execution Options\, TargetObject|endswith: \Debugger }
  uac:  { EventID: 13, TargetObject|contains: \Policies\System\, TargetObject|endswith: [\EnableLUA, \ConsentPromptBehaviorAdmin] }
  wd:   { EventID: 13, TargetObject|contains: \Software\Policies\Microsoft\Windows Defender\ }
  safeboot: { EventID: 13, TargetObject|contains: \System\CurrentControlSet\Control\SafeBoot\ }
  svc_disable: { EventID: 13, TargetObject|contains: \System\CurrentControlSet\Services\, Details|contains: 'DWORD (0x00000004)' }
  condition: ifeo or uac or wd or safeboot or svc_disable
fields: [TargetObject, Details, Image]
falsepositives: [EDR/baseline deployments]
level: high
tags:
  - attack.defense-evasion
  - attack.t1112
