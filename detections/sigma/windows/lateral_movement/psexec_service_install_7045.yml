title: PsExec Service Installed (Event 7045)
id: 6c5b4a3e-2d1f-4a0b-9c8d-7e6f5a4b3c2d
status: experimental
description: Detects creation of the PSEXESVC service via Windows Service Control Manager (Event ID 7045).
author: Khaireddine
date: 2025/08/21
logsource:
  product: windows
  service: system
detection:
  sel_7045:
    EventID: 7045
    ServiceName: 'PSEXESVC'
  condition: sel_7045
fields: [UtcTime, Provider_Name, EventID, ServiceName, ImagePath, User]
falsepositives:
  - Legitimate PsExec administration
level: high
tags:
  - attack.lateral_movement
  - attack.t1021
  - attack.t1021.002
